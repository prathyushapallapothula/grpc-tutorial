syntax = "proto3";

package proto;

import "google/api/annotations.proto";

option go_package = "./v1";


message Request {
    int64 a = 1;
    int64 b = 2;
}

message Response {
    int64 result = 1;
}

service MathService {
    rpc Add(Request) returns (Response) {
        option (google.api.http) = {
            get: "/v1/add/{a}/{b}"
        };
    }
}